<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>tnyGrid</title>
    <link rel="stylesheet" type="text/css" href="../tnyGrid.css">
    <style>
        /* Decorate CSS, please ignore! */
        html{
            background:rgba(0,0,0,.01);
            background-image:linear-gradient(to bottom,rgba(0,0,0,0) 0,rgba(0,0,0,.01) 50%,rgba(0,0,0,.05) 70%,rgba(0,0,0,.12) 100%);
            color:#555;
            font:62.5% 'HelveticaNeue-UltraLight','Helvetica Neue UltraLight','Helvetica Neue',Helvetica,Roboto,Arial,sans-serif;
            line-height:1em;
            min-height:100%;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            -ms-touch-action:manipulation;
            touch-action:manipulation;
            -webkit-overflow-scrolling:touch
        }
        h1{
            font-family:'HelveticaNeue-UltraLight','Helvetica Neue UltraLight','Helvetica Neue',Helvetica,Roboto,Arial,sans-serif;
            font-size:5rem;
            font-weight:100;
            line-height:1.1em;
            margin:80px 0 60px;
            text-align:center;
            text-shadow:1px 1px 0 #fff
        }
        h1 span{
            font-weight:300
        }
        h1 dfn{
            border:0;
            cursor:help;
            font-style:normal
        }
        .col{
            background:rgba(0,0,0,.05);
            border:1px rgba(0,0,0,.1) solid;
            border-radius:3px;
            font-size:1.4rem;
            overflow:hidden;
            padding:20px 0;
            text-align:center;
            text-shadow:0 1px 0 #fff;
            transition:.6s
        }
        .col:hover{
            overflow:visible
        }
        .col strong{
            background:rgba(0,0,0,.3);
            border-radius:4px;
            color:#fff;
            display:inline-block;
            line-height:1.4em;
            padding:4px 6px;
            text-shadow:0 0 1px #000
        }
    </style>
</head>
<body>
    <h1>TnyGrid <span><dfn title="Cascading Style Sheets">CSS</dfn> grid framework</span></h1>

    <div class="col col-6of12 col-1of12:desktop"></div>
    <div class="col col-3of12 col-1of12:desktop"></div>
    <div class="col col-3of12 col-1of12:desktop"></div>
    <div class="col col-6of12 col-1of12:desktop"></div>
    <div class="col col-6of12 col-1of12:desktop"></div>
    <div class="col col-3of12 col-1of12:desktop"></div>
    <div class="col col-3of12 col-1of12:desktop"></div>
    <div class="col col-3of12 col-1of12:desktop"></div>
    <div class="col col-3of12 col-1of12:desktop"></div>
    <div class="col col-6of12 col-1of12:desktop"></div>
    <div class="col col-6of12 col-1of12:desktop"></div>
    <div class="col col-12of12 col-1of12:desktop"></div>

    <div class="col col-12of12 col-12of12:desktop"></div>

    <div class="col col-4of12 col-2of12:desktop"></div>
    <div class="col col-4of12 col-2of12:desktop"></div>
    <div class="col col-4of12 col-2of12:desktop"></div>
    <div class="col col-4of12 col-2of12:desktop"></div>
    <div class="col col-4of12 col-2of12:desktop"></div>
    <div class="col col-4of12 col-2of12:desktop"></div>

    <div class="col col-3of12 col-3of12:desktop"></div>
    <div class="col col-3of12 col-3of12:desktop"></div>
    <div class="col col-3of12 col-3of12:desktop"></div>
    <div class="col col-3of12 col-3of12:desktop"></div>

    <div class="col col-4of12 col-4of12:desktop"></div>
    <div class="col col-8of12 col-8of12:desktop"></div>

    <div class="col col-5of12 col-5of12:desktop"></div>
    <div class="col col-7of12 col-7of12:desktop"></div>

<script>
    (function () {
        [].slice.call(document.querySelectorAll('.col')).forEach(function (el) {
          el.innerHTML = '<strong>' + el.className + '</strong>';
        });
    } ());
</script>

</body>
</html>
